{% extends "base.html" %}
{% load crispy_forms_tags socialaccount %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login-container">
            <p class="m-3 text-center">Login</p>
            <div class="text-center">
                <a href="{% provider_login_url 'google' %}" class="btn btn-primary mb-3"><i
                        class="fa-brands fa-google mr-3"></i>Sign in with Google</a>

                <hr>
                <p>Or Sign In With Email</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
