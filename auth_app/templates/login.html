{% extends "base.html" %}
{% load crispy_forms_tags socialaccount %}

{% block content %}
<div class="login-container">
    <h2 class="mb-5">Login</h2>

    <a href="{% provider_login_url 'google' %}" class="btn btn-primary mb-3">Sign in with Google</a>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
