{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Set New Password</h2>
            <form method="post">
                {% csrf_token %}

                <!-- New Password Input -->
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">New Password:</label>
                    <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}"
                        class="form-control" required>
                    {% if form.password1.errors %}
                    <div class="alert alert-danger">
                        {{ form.password1.errors|join:", " }}
                    </div>
                    {% endif %}
                </div>

                <!-- Confirm New Password Input -->
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm New Password:</label>
                    <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}"
                        class="form-control" required>
                    {% if form.password2.errors %}
                    <div class="alert alert-danger">
                        {{ form.password2.errors|join:", " }}
                    </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary mt-4">Set New Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
