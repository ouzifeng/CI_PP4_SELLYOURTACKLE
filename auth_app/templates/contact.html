{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="mb-4">Contact Us</h2>
            <form id="contactForm" method="post" action="{% url 'contact' %}" class="mt-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.email_address.id_for_label }}" class="form-label">Email Address</label>
                    {{ form.email_address }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                    {{ form.message }}
                </div>

                <div class="d-grid">
                    <button class="btn btn-outline-sell btn-lg" type="submit">Submit</button>
                </div>
            </form>


        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
